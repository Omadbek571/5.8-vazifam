<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>CAR CARTS</title>
</head>

<body>
  <div class="container">
    <div class="box1">
      <form class="form" id="carForm">
        <h1 class="title">CARS</h1>
        <label for="exampleDataList" class="form-label">Car Name</label>
        <input class="form-control carName" list="datalistOptions" id="exampleDataList" placeholder="Car Name..."
          required>
        <datalist id="datalistOptions">
          <option value="Ferrari">
          <option value="Bugatti">
          <option value="Jentra 1.5">
          <option value="Nexia 1,6">
          <option value="Porsche">
        </datalist>
        <label for="exampleDataList" class="form-label">Speed</label>
        <input class="form-control carSpeed" list="datalistOptions2" id="exampleDataList" placeholder=" Car Speed..."
          required>
        <datalist id="datalistOptions2">
          <option value="140⚡️">
          <option value="200⚡️🤐">
          <option value="300⚡️⚡️😤">
          <option value="400⚡️⚡️⚡️🫨">
          <option value="500⚡️⚡️⚡️🫣">
        </datalist>
        <h4>Price</h4>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control carPrice" aria-label="Amount (to the nearest dollar)" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">ImgUrl</label>
          <textarea class="form-control carImgUrl" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <label for="exampleColorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color carColor" id="exampleColorInput" value="#563d7c"
          title="Choose your color" required>

        <br>
        <button class="btn btn-primary submitBtn" type="submit">Add Car</button>
      </form>
    </div>

    <div class="box2">
      <ul class="carList" id="carList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
